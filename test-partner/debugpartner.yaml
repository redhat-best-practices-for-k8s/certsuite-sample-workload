---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    debug.openshift.io/source-container: container-00
    openshift.io/scc: node-exporter
  namespace: {{ DEFAULT_NAMESPACE }}
  name: debug
spec:
  selector:
    matchLabels:
      test-network-function.com/app: debug
  template:
    metadata:
      labels:
        test-network-function.com/skip_connectivity_test: ""
        test-network-function.com/app: debug
      name: debug
    spec:
      nodeSelector:
        test-network-function.com/node: target
      containers:
        - command:
            - /bin/sh
          image: "{{REDHAT_RHEL_REGISTRY}}/support-tools:latest"
          imagePullPolicy: IfNotPresent
          name: container-00
          resources: {}
          securityContext:
            privileged: true
            runAsUser: 0
          stdin: true
          stdinOnce: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          volumeMounts:
            - mountPath: /host
              name: host
            - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              name: kube-api-access-whppm
              readOnly: true
      enableServiceLinks: true
      hostNetwork: true
      hostPID: true
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 300
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 300
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      volumes:
        - hostPath:
            path: /
            type: Directory
          name: host
        - name: kube-api-access-whppm
          projected:
            defaultMode: 420
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3607
                  path: token
              - configMap:
                  items:
                    - key: ca.crt
                      path: ca.crt
                  name: kube-root-ca.crt
              - downwardAPI:
                  items:
                    - fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                      path: namespace
              - configMap:
                  items:
                    - key: service-ca.crt
                      path: service-ca.crt
                  name: openshift-service-ca.crt
