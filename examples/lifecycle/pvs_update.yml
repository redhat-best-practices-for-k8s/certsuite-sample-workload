apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: tnf
  labels:
    test-network-function.com/generic: target
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: quay.io/fedora/fedora:latest
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage   
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]    
      securityContext:
          runAsUser: 2000
          runAsGroup: 3000 
---          
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
  namespace: tnf
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi 
  storageClassName: local-storage    
  
---  
apiVersion: v1
kind: PersistentVolume
metadata:
  name: example-local-pv
  namespace: tnf
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /tmp
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - master-2.clus0.t5g.lab.eng.rdu2.redhat.com
