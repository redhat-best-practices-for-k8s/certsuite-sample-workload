name: Update Multus CNI Version

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      multus_version:
        description: 'Multus CNI version to update to (e.g., v4.2.2)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-multus:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest Multus CNI version
        id: multus
        run: |
          if [ -n "${{ github.event.inputs.multus_version }}" ]; then
            LATEST_VERSION="${{ github.event.inputs.multus_version }}"
          else
            # Get the latest release from Multus CNI GitHub
            LATEST_VERSION=$(curl -s https://api.github.com/repos/k8snetworkplumbingwg/multus-cni/releases/latest | jq -r .tag_name)
          fi
          
          echo "Latest Multus CNI version: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          
          # Get current version from deploy-multus-network.sh
          CURRENT_VERSION=$(grep -oP 'MULTUS_VERSION="\K[v0-9.]+' scripts/deploy-multus-network.sh | head -1)
          echo "Current version: $CURRENT_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if update is needed
        id: check
        run: |
          if [ "${{ steps.multus.outputs.version }}" == "${{ steps.multus.outputs.current }}" ]; then
            echo "No update needed. Already at ${{ steps.multus.outputs.version }}"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          else
            echo "Update needed: ${{ steps.multus.outputs.current }} -> ${{ steps.multus.outputs.version }}"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi

      - name: Update Multus CNI version in files
        if: steps.check.outputs.needs_update == 'true'
        run: |
          NEW_VERSION="${{ steps.multus.outputs.version }}"
          OLD_VERSION="${{ steps.multus.outputs.current }}"
          
          echo "Updating from $OLD_VERSION to $NEW_VERSION"
          
          # Update scripts/deploy-multus-network.sh
          sed -i "s|MULTUS_VERSION=\"$OLD_VERSION\"|MULTUS_VERSION=\"$NEW_VERSION\"|g" scripts/deploy-multus-network.sh
          
          echo "Files updated successfully"

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update Multus CNI to ${{ steps.multus.outputs.version }}"
          title: "Update Multus CNI to ${{ steps.multus.outputs.version }}"
          body: |
            ## Update Multus CNI Version
            
            This PR updates Multus CNI from ${{ steps.multus.outputs.current }} to ${{ steps.multus.outputs.version }}.
            
            ### Files Updated:
            - `scripts/deploy-multus-network.sh`
            
            ### Multus CNI Release Notes
            https://github.com/k8snetworkplumbingwg/multus-cni/releases/tag/${{ steps.multus.outputs.version }}
            
            ---
            *This PR was automatically created by the Multus CNI update workflow*
          branch: update-multus-${{ steps.multus.outputs.version }}
          delete-branch: true
          labels: |
            dependencies
            automation
          assignees: sebrandon1
