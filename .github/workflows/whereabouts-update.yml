name: Update Whereabouts Version

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      whereabouts_version:
        description: 'Whereabouts version to update to (e.g., v0.9.2)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-whereabouts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get latest Whereabouts version
        id: whereabouts
        run: |
          # Function to get version with retries
          get_version() {
            local retries=3
            local delay=5

            for ((i=1; i<=retries; i++)); do
              echo "Attempt $i to fetch Whereabouts version..." >&2

              response=$(curl -s --max-time 30 https://api.github.com/repos/k8snetworkplumbingwg/whereabouts/releases/latest)

              if [ $? -eq 0 ] && [ -n "$response" ]; then
                version=$(echo "$response" | jq -r '.tag_name // empty')

                if [ -n "$version" ] && [ "$version" != "null" ] && [[ "$version" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                  echo "Successfully fetched Whereabouts version: $version" >&2
                  echo "$version"
                  return 0
                else
                  echo "Invalid version format: '$version'" >&2
                fi
              else
                echo "API call failed or returned empty response" >&2
              fi

              if [ $i -lt $retries ]; then
                echo "Retrying in $delay seconds..." >&2
                sleep $delay
              fi
            done

            echo "Failed to fetch valid Whereabouts version after $retries attempts" >&2
            return 1
          }

          if [ -n "${{ github.event.inputs.whereabouts_version }}" ]; then
            LATEST_VERSION="${{ github.event.inputs.whereabouts_version }}"
            # Validate manually provided version
            if ! [[ "$LATEST_VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Error: Invalid version format '$LATEST_VERSION' - expected format: vX.Y.Z"
              exit 1
            fi
          else
            LATEST_VERSION=$(get_version)
            if [ $? -ne 0 ] || [ -z "$LATEST_VERSION" ]; then
              echo "Error: Failed to fetch valid Whereabouts version"
              exit 1
            fi
          fi

          echo "Latest Whereabouts version: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

          # Get current version from deploy-multus-network.sh
          CURRENT_VERSION=$(grep -oP 'WHEREABOUTS_VERSION="\K[v0-9.]+' scripts/deploy-multus-network.sh | head -1)
          echo "Current version: $CURRENT_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if update is needed
        id: check
        run: |
          if [ "${{ steps.whereabouts.outputs.version }}" == "${{ steps.whereabouts.outputs.current }}" ]; then
            echo "No update needed. Already at ${{ steps.whereabouts.outputs.version }}"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          else
            echo "Update needed: ${{ steps.whereabouts.outputs.current }} -> ${{ steps.whereabouts.outputs.version }}"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi

      - name: Update Whereabouts version in files
        if: steps.check.outputs.needs_update == 'true'
        run: |
          NEW_VERSION="${{ steps.whereabouts.outputs.version }}"
          OLD_VERSION="${{ steps.whereabouts.outputs.current }}"
          
          echo "Updating from $OLD_VERSION to $NEW_VERSION"
          
          # Update scripts/deploy-multus-network.sh
          sed -i "s|WHEREABOUTS_VERSION=\"$OLD_VERSION\"|WHEREABOUTS_VERSION=\"$NEW_VERSION\"|g" scripts/deploy-multus-network.sh
          
          echo "Files updated successfully"

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update Whereabouts to ${{ steps.whereabouts.outputs.version }}"
          title: "Update Whereabouts to ${{ steps.whereabouts.outputs.version }}"
          body: |
            ## Update Whereabouts Version
            
            This PR updates Whereabouts from ${{ steps.whereabouts.outputs.current }} to ${{ steps.whereabouts.outputs.version }}.
            
            ### Files Updated:
            - `scripts/deploy-multus-network.sh`
            
            ### Whereabouts Release Notes
            https://github.com/k8snetworkplumbingwg/whereabouts/releases/tag/${{ steps.whereabouts.outputs.version }}
            
            ---
            *This PR was automatically created by the Whereabouts update workflow*
          branch: update-whereabouts-${{ steps.whereabouts.outputs.version }}
          delete-branch: true
          labels: |
            dependencies
            automation
          assignees: sebrandon1

