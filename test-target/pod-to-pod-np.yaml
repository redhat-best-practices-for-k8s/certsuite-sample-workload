  name: intra-namespace
spec:
  podSelector:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ TNF_EXAMPLE_CNF_NAMESPACE }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ TNF_EXAMPLE_CNF_NAMESPACE }}
