---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: intra-namespace
spec:
  podSelector:
    matchLabels:
      test-network-function.com/container: target
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ TNF_EXAMPLE_CNF_NAMESPACE }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ TNF_EXAMPLE_CNF_NAMESPACE }}
