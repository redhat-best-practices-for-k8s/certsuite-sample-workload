---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: tnf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
        test-network-function.com/generic: target
        test-network-function.com/container: target
      annotations:
        test-network-function.com/container_tests: '["PRIVILEGED_POD","PRIVILEGED_ROLE"]' # optional
        test-network-function.com/defaultnetworkinterface: '"eth0"' # optional
      name: test
    spec:
      containers:
        - command: [ "/bin/bash", "-c", "echo 'logs' && tail -f /dev/null" ]
          image: quay.io/testnetworkfunction/cnf-test-partner:latest
          name: test
          resources:
            limits:
              memory: 512Mi
              cpu: 0.25
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - test
            topologyKey: "kubernetes.io/hostname"

